<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Probability, Statistics, and the Monty Hall Problem</title>

    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">

<main class="d-flex min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center justify-content-center gap-2">
            <div class="col text-right">Stick:</div>
            <div class="col">
                <div id="stick-btn-group" class="btn-group" role="group">
                    <button type="button" class="btn btn-success">Won</button>
                    <button type="button" class="btn btn-warning">Lost</button>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col text-right">Switch:</div>
            <div class="col">
                <div id="switch-btn-group" class="btn-group" role="group">
                    <button type="button" class="btn btn-success">Won</button>
                    <button type="button" class="btn btn-warning">Lost</button>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col text-right">Random guess:</div>
            <div class="col">
                <div id="random-guess-btns" class="d-flex flex-column dice">
                    <div class="btn-group me-2" role="group">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary">4</button>
                        <button type="button" class="btn btn-outline-secondary">5</button>
                        <button type="button" class="btn btn-outline-secondary">6</button>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col text-right">Dice roll:</div>
            <div class="col">
                <div id="dice-roll-btns" class="d-flex flex-column dice">
                    <div class="btn-group me-2" role="group">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary">4</button>
                        <button type="button" class="btn btn-outline-secondary">5</button>
                        <button type="button" class="btn btn-outline-secondary">6</button>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col text-right"><label for="streak-input" class="form-label">Streak:</label></div>
            <div class="col">
                <div class="d-flex gap-2">
                    <input id="streak-input" type="number" min="0" class="form-control">
                    <button id="streak-btn" type="button" class="btn btn-success">ðŸ—¸</button>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col d-flex align-items-center justify-content-center mt-5">
                <div id="alert" class="alert alert-success mt-3 hidden" role="alert">
                    Update successful.
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/jquery-3.7.0.min.js"></script>
<script type="module" src="../js/client.js"></script>

</html>
